<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .container h2 { margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background-color: #45a049; }
    .login-link {
      margin-top: 15px;
      display: block;
      color: #2575fc;
      text-decoration: none;
    }
    .login-link:hover { text-decoration: underline; }
    .flash-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .flash-message.error { background-color: #f8d7da; color: #721c24; }
    .flash-message.success { background-color: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <!-- Flash messages block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="POST">
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="">--Select--</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
          <!-- You can add more roles as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter Password</label>
        <input type="password" id="repassword" name="repassword" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <!-- Login now link -->
    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login now</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Feedback</title>
  <style>
    /* match your existing styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    .feedback-list { margin-bottom: 30px; }
    .feedback-item { padding: 10px; border-bottom: 1px solid #ddd; }
    .feedback-item:last-child { border-bottom: none; }
    .feedback-item .meta { font-size: 0.9em; color: #666; margin-bottom: 5px; }
    .form-group { margin-bottom: 15px; }
    .form-group textarea { width: 100%; height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    .btn { display: inline-block; padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; border: none; border-radius: 6px; cursor: pointer; }
    .btn:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback for "{{ project.title }}"</h2>

    <div class="feedback-list">
      {% if feedbacks %}
        {% for fb in feedbacks %}
          <div class="feedback-item">
            <div class="meta">{{ fb.username }} on {{ fb.created_at }}</div>
            <div class="comment">{{ fb.comments }}</div>
          </div>
        {% endfor %}
      {% else %}
        <p>No feedback yet.</p>
      {% endif %}
    </div>

    <form method="POST">
      <div class="form-group">
        <label for="comments">Your Feedback</label>
        <textarea name="comments" id="comments" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Feedback</button>
    </form>

    <p style="margin-top:20px;">
      <a href="{{ url_for('student_dashboard') }}" class="btn" style="background:#ccc; color:#000;">Back to Dashboard</a>
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task Progress</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex; 
      justify-content: center; 
      align-items: center;
      height: 100vh; 
      padding: 20px;
    }
    .container {
      background-color: #fff; 
      padding: 30px;
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%; 
      max-width: 400px; 
      text-align: center;
    }
    .container h2 { margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-group input {
      width:100%; padding:10px; border:1px solid #ccc;
      border-radius:6px; font-size:16px;
    }
    .btn {
      width:100%; padding:12px; background-color:#4CAF50;
      color:white; border:none; border-radius:6px;
      font-size:16px; cursor:pointer; margin-top:10px;
    }
    .btn:hover { background-color:#45a049; }
    .cancel-btn {
      background-color: #ccc; color: #000; margin-top: 5px;
    }
    .flash-message {
      margin-bottom: 15px; color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Progress for “{{ task.title }}”</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- SINGLE FORM -->
    <form method="POST">
      <div class="form-group">
        <label for="progress">Progress (%)</label>
        <input
          type="number"
          id="progress"
          name="progress"
          min="0"
          max="100"
          value="{{ task.progress }}"
          required
        />
      </div>
      <button type="submit" class="btn">Save</button>
      <a href="{{ url_for('student_dashboard') }}" class="btn cancel-btn">Cancel</a>
    </form>
  </div>
</body>
</html>

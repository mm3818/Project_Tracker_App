<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Project</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background-color: #f4f4f4; }
    .container { margin-top: 40px; max-width: 600px; }
    .card-header { background-color: #FFC107; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">Edit Project</div>
      <div class="card-body">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'danger' if category=='error' else 'success' }}">
                {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
          <div class="form-group">
            <label for="title">Project Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   value="{{ project.title }}" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"
                      rows="3">{{ project.description }}</textarea>
          </div>
          <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline"
                   value="{{ project.deadline }}">
          </div>
          <div class="form-group">
            <label for="assigned_to">Assign To (User ID or Username)</label>
            <input type="text" class="form-control" id="assigned_to" name="assigned_to"
                   value="{{ project.assigned_to }}" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Update Project</button>
          <a href="{{ url_for('projects') }}" class="btn btn-secondary btn-block">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
